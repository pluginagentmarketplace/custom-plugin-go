# Go Types Reference

basic_types:
  numeric:
    - int, int8, int16, int32, int64
    - uint, uint8, uint16, uint32, uint64
    - float32, float64
    - complex64, complex128
  string: string
  boolean: bool
  byte: uint8 alias
  rune: int32 alias (Unicode)

composite_types:
  array: "[n]T - fixed size"
  slice: "[]T - dynamic size"
  map: "map[K]V - key-value"
  struct: "struct{} - custom type"
  pointer: "*T - memory address"
  channel: "chan T - communication"
  function: "func(args) return"
  interface: "interface{} - behavior"

zero_values:
  int: 0
  float: 0.0
  string: '""'
  bool: false
  pointer: nil
  slice: nil
  map: nil
  channel: nil
  interface: nil
